<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./css/input.css">
  <title>E-commerce product page</title>
</head>

<body>
  <header class="flex px-25 justify-between items-center">
    <img src="./images/icon-menu.svg" alt="hamburger" class=" hidden hamburger">
    <img src="./images/logo.svg" alt="Logo-image" class="logo flex-none">
    <nav class="flex-1">
      <ul class="pl-20 ">
        <li><a href="#">Men</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="basket-profile flex justify-center items-center gap-8">
      <div class="purchased"><img src="./images/icon-cart.svg" alt="basket"><span class="basket"></span></div>
      <img src="./images/image-avatar.png" alt="profile" class="profile">
    </div>
  </header>
  <main>
    <div class="product-image">
      <img src="./images/image-product-1.jpg" alt="" class="preview">
      <div class="all-images">
        <img src="./images/image-product-1.jpg" alt="">
        <img src="./images/image-product-2.jpg" alt="">
        <img src="./images/image-product-3.jpg" alt="">
        <img src="./images/image-product-4.jpg" alt="">
      </div>
    </div>
    <div class="product-detail">

      <h4 class="company-name">Sneaker Company</h4>

      <h1>Fall Limited Edition Sneakers</h1>

      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price-details">
        <h2>$125.00</h2>
        <div class="offer">50%</div>
      </div>
      <small class="original-price">$250.00</small>
      <div class="add-to-cart">
        <div class="items"> 0</div>
        <button>Add to cart</button>
      </div>
    </div>
  </main>
</body>

</html>

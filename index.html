<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./css/input.css">
  <title>E-commerce product page</title>
</head>

<body>
  <header class="flex px-5 md:px-35 relative justify-between items-center">
    <div class="logo-menu flex gap-5">
      <img src="./images/icon-menu.svg" alt="hamburger" class="hamburger cursor-pointer flex-1 md:hidden">
      <img src="./images/logo.svg" alt="Logo-image" class="logo">
    </div>
    <nav class="flex-1 absolute bg-white md:bg-transparent md:static top-0 left-0 w-60 md:w-auto h-screen md:h-auto m-0 text-center hidden z-1 md:flex justify-between">
      <ul class="flex-col gap-3 mt-8 md:mt-0 w-screen md:w-auto md:flex-row ms-0 md:ms-10">
        <li><a href="#" class="mr-0 md:mr-8">Men</a></li>
        <li><a href="#" class="mr-0 md:mr-8">Collections</a></li>
        <li><a href="#" class="mr-0 md:mr-8">Women</a></li>
        <li><a href="#" class="mr-0 md:mr-8">About</a></li>
        <li><a href="#" class="mr-0 md:mr-8">Contact</a></li>
      </ul>
      <img src="./images/icon-close.svg" alt="" class="close flex md:hidden self-start item-start w-10 cursor-pointer mt-2 me-2">
    </nav>
    <div class="basket-profile flex items-center gap-8 md:gap-5 " >
      <div class="purchased"><img src="./images/icon-cart.svg" alt="basket"><span class="basket">2</span></div>
      <img src="./images/image-avatar.png" alt="profile" class="profile">
    </div>
  </header>
  <main>
    <div class="product-image">
      <img src="./images/image-product-1.jpg" alt="" class="preview" width="350px">
      <div class="all-images flex gap-3">
        <img src="./images/image-product-1.jpg" class="preview-img" alt="">
        <img src="./images/image-product-2.jpg" class="preview-img" alt="">
        <img src="./images/image-product-3.jpg" class="preview-img" alt="">
        <img src="./images/image-product-4.jpg" class="preview-img" alt="">
      </div>
    </div>
    <div class="product-detail">

      <h4 class="company-name">Sneaker Company</h4>

      <h1>Fall Limited Edition Sneakers</h1>

      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price-details">
        <h2>$125.00</h2>
        <div class="offer">50%</div>
      </div>
      <small class="original-price">$250.00</small>
      <div class="add-to-cart">
        <div class="items"> 0</div>
        <button>Add to cart</button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
